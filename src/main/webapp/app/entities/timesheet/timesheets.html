<div>
    <h2>Timesheets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="timesheet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Timesheet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>First Name</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Day</span></th>
                    <th><span>Date</span></th>
                    <th><span>Time In</span></th>
                    <th><span>Time Out</span></th>
                    <th><span>Work Hours</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timesheet in vm.timesheets track by timesheet.id">
                    <td><a ui-sref="timesheet-detail({id:timesheet.id})">{{timesheet.id}}</a></td>
                    <td>{{timesheet.firstName}}</td>
                    <td>{{timesheet.lastName}}</td>
                    <td>{{timesheet.day}}</td>
                        <td>{{timesheet.date | date:'mediumDate'}}</td>
                    <td>{{timesheet.timeIn | date:'medium'}}</td>
                    <td>{{timesheet.timeOut | date:'medium'}}</td>
                    <td>{{timesheet.workHours}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="timesheet-detail({id:timesheet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="timesheet.edit({id:timesheet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="timesheet.delete({id:timesheet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
